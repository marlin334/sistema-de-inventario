<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\styles.css">
    <script defer src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Registrarse</h2>
                <input type="text" placeholder="Usuario" class="input" />
                <input type="Correo" placeholder="Correo" class="input" />
                <input type="Contraseña" placeholder="Contraseña" class="input" />
                <button class="btn">Registrarse</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Iniciar Sesión</h2>
                <input type="Correo" placeholder="Correo" class="input" />
                <input type="Contraseña" placeholder="Contraseña" class="input" />
                <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                <button class="btn">Iniciar Sesión</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Iniciar Sesión</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
